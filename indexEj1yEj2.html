<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form id="form">
        <div class="d-flex flex-column w-50">
          <label> Nombre</label>
          <input type="text" id="inputNombre"/>
        </div>
        <div class="d-flex flex-column w-50" >
          <label> Edad</label>
          <input type="text" id="inputEdad"/>
        </div>
        <div class="d-flex flex-column w-50">
          <label> DNI</label>
          <input type="text" id="inputDni"/>
        </div>
        <div class="d-flex flex-column w-50">
          <label> Sexo</label>
          <input type="text" id="inputSexo" />
        </div>
        <div class="d-flex flex-column w-50">
          <label> Peso</label>
          <input type="text" id="inputPeso"/>
        </div>
        <div class="d-flex flex-column w-50">
          <label> Altura</label>
          <input type="text" id="inputAltura"/>
        </div>
        <div class="d-flex flex-column w-50" >
          <label> Nacimiento</label>
          <input type="text" id="inputNac" />
        </div>
        <button class="btn btn-primary" type="sumbit" ">Enviar datos</button>
      </form>
    </div>
    <div>
        <button class="btn btn-outline-primary" onclick="mostrarLaGeneracion()">
            Mostrar generacion
        </button>
        <button class="btn btn-outline-danger" onclick="mostrarEdad()">
          Mostrar edad
        </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="JS/Ej2.js"></script>
  </body>
</html>
